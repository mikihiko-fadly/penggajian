<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Update Absensi</h1>
        <form th:action="@{/absensi/update/{id}(id=${absensi.id})}" th:object="${absensi}" method="post">
            <div class="mb-3">
                <label for="karyawan" class="form-label">Karyawan</label>
                <select class="form-control" th:field="*{karyawan}" required>
                    <option th:each="karyawan : ${karyawans}" th:value="${karyawan.id}" th:text="${karyawan.nama}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tanggal" class="form-label">Tanggal</label>
                <input type="date" class="form-control" th:field="*{tanggal}" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" th:field="*{hadir}">
                <label class="form-check-label" for="hadir">
                    Hadir
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update</button>
            <a href="/absensi" class="btn btn-secondary mt-3">Kembali ke Daftar Absensi</a>
        </form>
    </div>
</body>
</html>
