<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            min-width: 150px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Update Karyawan</h1>
        <form th:action="@{/karyawan/update/{id}(id=${karyawan.id})}" method="post">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" id="nama" name="nama" th:value="${karyawan.nama}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input type="text" id="nik" name="nik" th:value="${karyawan.nik}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="jabatan" class="form-label">Jabatan</label>
                <input type="text" id="jabatan" name="jabatan" th:value="${karyawan.jabatan}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="divisi" class="form-label">Divisi</label>
                <input type="text" id="divisi" name="divisi" th:value="${karyawan.divisi}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="statusKepegawaian" class="form-label">Status Kepegawaian</label>
                <input type="text" id="statusKepegawaian" name="statusKepegawaian" th:value="${karyawan.statusKepegawaian}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/karyawan" class="btn btn-secondary ms-2">Kembali ke Daftar</a>
        </form>
    </div>

</body>
</html>
