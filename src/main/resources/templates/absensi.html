<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Daftar Absensi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Daftar Absensi</h1>
        
        <!-- Tombol Tambah Absensi -->
        <a href="/absensi/add" class="btn btn-primary mb-3">Tambah Absensi</a>

        <a href="/home" class="btn btn-secondary mb-3">Kembali ke Home</a>
        
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama Karyawan</th>
                    <th scope="col">Tanggal</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Mengulangi setiap absensi dalam absensiList -->
                <tr th:each="absensi, iterStat : ${absensiList}">
                    <td th:text="${iterStat.index + 1}"></td>
                    <td th:text="${absensi.namaKaryawan}"></td>
                    <td th:text="${#dates.format(absensi.tanggal, 'yyyy-MM-dd')}"></td>
                    <td th:text="${absensi.status}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
