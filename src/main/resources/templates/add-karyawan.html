<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Karyawan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn {
            min-width: 150px;
        }
        .header {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="header d-flex justify-content-between align-items-center mb-4">
            <h2>Tambah Karyawan</h2>
            <a href="/karyawan" class="btn btn-secondary btn-sm">Kembali ke Daftar</a>
        </div>

        <form action="/karyawan/add" method="post">
            <div class="mb-3">
                <label for="nama" class="form-label">Nama Karyawan</label>
                <input type="text" class="form-control" id="nama" name="nama" required>
            </div>

            <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input type="text" class="form-control" id="nik" name="nik" required>
            </div>

            <div class="mb-3">
                <label for="jabatan" class="form-label">Jabatan</label>
                <input type="text" class="form-control" id="jabatan" name="jabatan">
            </div>

            <div class="mb-3">
                <label for="divisi" class="form-label">Divisi</label>
                <input type="text" class="form-control" id="divisi" name="divisi">
            </div>

            <div class="mb-3">
                <label for="statusKepegawaian" class="form-label">Status Kepegawaian</label>
                <select class="form-select" id="statusKepegawaian" name="statusKepegawaian">
                    <option value="Kontrak">Kontrak</option>
                    <option value="Tetap">Tetap</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary me-2">Simpan</button>
            <a href="/karyawan" class="btn btn-outline-secondary">Kembali ke Daftar</a>
        </form>
    </div>

</body>
</html>
